<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login!!!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragmets/header :: header">

</div>
<h2 style="text-align: center;margin-top: 60px">Login</h2>
<div class="row" style="width: 99.5%">
  <div class="col-md-4" ></div>
    <div class="col-md-4" style="border-style: solid;border-color: seagreen; padding: 15px">
      <form th:action="@{/authenticate}" method="post">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" name="password"  class="form-control" placeholder="Password">
        </div>
        <button type="submit" value="Login" class="btn btn-primary">Login</button>
        <a class="btn btn-black" th:href="@{/register}">Register</a>

        <!--                <button th:href="@{http://localhost:8080/register}" type="submit" class="btn btn-secondary">Register</button>-->
      </form>
      <div class="col-md-4" ></div>
    </div>
</div>
</body>
</html>
