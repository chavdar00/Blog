<!DOCTYPE html>
<html lang="eu" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" style="font-size: large">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
            </ul>
            <ul>
            <div style="float: right;margin-top: 10px;">
                <a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/login}">Login</a>
                <a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/register}">Register</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-success" th:href="@{/post/post-form}" style="display: inline-block">Create post</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-success" th:href="@{/user}" style="display: inline-block">Profile</a>
                <form class="logout-btn" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display: inline-block">
                <input class="btn btn-primary" type="submit" value="Logout">
            </form>
            </div>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
