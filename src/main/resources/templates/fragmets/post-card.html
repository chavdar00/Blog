<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="postCard (title, content, id, userRepository, uploaded,userId)">
    <div class="col-md-2" ></div>
    <div  class="col-md-8" style="border-style: solid;border-color: coral;margin-top: 10px;">
        <h2 th:text="${title}" style="display: inline-block; width: 85%"></h2>
        <h4 th:text="${uploaded}" style="float: right;width: 15%"></h4>
        <p th:text="${#strings.abbreviate(content,400)}"></p>
        <a th:href="@{/user/{id}(id=${userId})}">
        <h3 th:text="Author + ': '+${userRepository}" style="display: inline-block"></h3></a>
        <form th:action="@{/post/{id}(id=${id})}" method="get" style="display: inline-block;float: right">
            <button type="submit" th:text="Open" class="btn btn-info btn-lg" style="margin-bottom: 5px"></button>
        </form>
    </div>
    <div class="col-md-2" ></div>
</div>
</body>
</html>
