<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragmets/header :: header"></div>
<br/>
<br/>
<div class="row" style="width: 99%;">
    <div class="col-md-3" ></div>
    <div class="col-md-6" >
        <h2 style="text-align: center;margin-top: 60px">Edit user details</h2>
        <form method="post" th:action="@{/user/edit}">
            <label>First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.getFirstName()}">
            <label>Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.getLastName()}">
            <label>Email</label>
            <input type="text" id="email" name="email" class="form-control" th:value="${user.getEmail()}">
            <button type="submit" value="Edit" class="btn btn-success btn-lg" style="margin-top: 10px">Edit User</button>
        </form>
    </div>
    <div class="col-md-3" ></div>
</div>
</body>
</html>
